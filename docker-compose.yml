version: "3.9"

services:
  backend:
    image: username/footbally-backend:latest
    container_name: nest-backend
    environment:
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_ACCES_TOKEN=${JWT_SECRET_ACCES_TOKEN}
      - JWT_SECRET_REFRESH_TOKEN=${JWT_SECRET_REFRESH_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "4000:4000"

  frontend:
    image: username/footbally-frontend:latest
    container_name: next-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:4000/graphql
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
